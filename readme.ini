# 📊 Stock_Analysier

A real-time stock impact analyzer that scrapes business news, analyzes IT stock-related updates using **Google Gemini**, and sends summarized insights to a **Telegram channel**.

---

## 🚀 Features
- 🔗 **Web Scraping**: Extracts latest articles from [India Today Business](https://www.indiatoday.in/business).
- ⏳ **Scheduled Execution**: Runs every 5 minutes to check for new IT stock–related updates.
- 🤖 **AI-Powered Analysis**: Uses **Google Gemini API** for sentiment and impact analysis.
- 📢 **Notifications**: Publishes results automatically to a **Telegram channel**.
- 📒 **Notebook-first Approach**: Implemented in `stock_analysier.ipynb`.

---

## 🛠️ Tech Stack
- Python 3.10+
- BeautifulSoup4 / Requests → Web scraping
- Google Gemini API → Stock impact analysis
- Telegram Bot API → Channel notifications
- Schedule → Automated scraping every 5 mins
- Jupyter Notebook → Development and demo

